<!DOCTYPE html>
<html>
 <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class='container py-3 text-center'>
    <h1 class='text-center text-success fs-1 '> Movie App</h1>
      
      <input id='inputSearch' type='text' />
      <br />
      <button onclick='search()' class='btn btn-primary my-2' >Search</button>
      <button onclick='random()' class='btn btn-danger my-2' >Random</button>
      <h2 id='movieTitle' class=''>Movie Title</h2>
      <img id='poster' class='img-fluid my-2' src='https://i2.wp.com/www.newsbugz.com/wp-content/uploads/2021/05/jr-ntr-RRR-movie-scaled.jpg?resize=1075%2C1536&ssl=1' alt='MovieImage' />
      <div class='row'>
        <div class='col text-center border'>
          <h5>Released On<h5>
            <p id='releasedDate' class=''>Date</p>
        </div>
        <div class='col text-center border'>
          <h5>Imdb rating<h5>
            <p id='rating'>Rating</p>
        </div>
        <div class='col text-center border'>
          <h5>Popularity<h5>
          <p id='popularity'>popularity</p>   
        </div>
      </div>
          
          <p id='description' class='text-start p-4'> Description</p>
          
       <img id='poster2' class='img-fluid my-2' src='https://www.realitypapers.co/wp-content/uploads/2022/03/RRR-Movie-Cast.jpeg' alt='MovieImage'/>
    </div>
    <script src="script.js"></script>
    </body>
    </html>
